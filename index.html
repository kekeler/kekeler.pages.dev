<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kişisel Kart</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  /* Genel stil */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1000px;
  }

  /* Video arka plan */
  #bg-video {
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    pointer-events: none; /* fareyi engellemez */
  }

  /* Kart */
  .card {
    width: 450px;
    max-width: 90%;
    background: rgba(0,0,0,0.85);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    transform-style: preserve-3d;
    transition: transform 0.1s ease;
    color: white;
    position: relative;
    z-index: 1;
  }

  .profile {
    text-align: center;
  }
  .profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #1DB954;
  }
  .profile h2 {
    margin: 10px 0 5px;
  }
  .profile a {
    color: #1DB954;
    text-decoration: none;
  }

  .section {
    margin: 20px 0;
    text-align: center;
  }
  .section h3 {
    margin-bottom: 10px;
  }

  .icons i {
    font-size: 28px;
    margin: 0 10px;
    color: #1DB954;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .icons i:hover {
    transform: scale(1.3);
  }

  .music-player audio {
    width: 100%;
    outline: none;
    border-radius: 10px;
  }
</style>
</head>
<body>

<!-- Video arka plan -->
<video autoplay muted loop id="bg-video">
  <source src="background.mp4" type="video/mp4">
  Tarayıcınız video etiketini desteklemiyor.
</video>

<div class="card" id="card">
  <div class="profile">
    <img src="profil.jpg" alt="Profil Foto">
    <h2>Adın Soyadın</h2>
    <a href="https://open.spotify.com/user/spotifyid" target="_blank"><i class="fa-brands fa-spotify"></i> Spotify</a>
  </div>

  <div class="section">
    <h3>Sosyal</h3>
    <div class="icons">
      <a href="https://discord.com/users/discordid" target="_blank"><i class="fa-brands fa-discord" title="Discord"></i></a>
      <a href="https://github.com/kullaniciadi" target="_blank"><i class="fa-brands fa-github" title="GitHub"></i></a>
      <a href="https://twitter.com/kullaniciadi" target="_blank"><i class="fa-brands fa-twitter" title="Twitter"></i></a>
    </div>
  </div>

  <div class="section music-player">
    <h3>Müzik</h3>
    <audio controls>
      <source src="muzik.mp3" type="audio/mpeg">
      Tarayıcınız audio etiketini desteklemiyor.
    </audio>
  </div>
</div>

<script>
const card = document.getElementById('card');

document.addEventListener('mousemove', e => {
  const xAxis = (window.innerWidth/2 - e.pageX) / 25;
  const yAxis = (window.innerHeight/2 - e.pageY) / 25;
  card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
});

document.addEventListener('mouseleave', () => {
  card.style.transform = `rotateY(0deg) rotateX(0deg)`;
});
</script>

</body>
</html>
</body>
</html>
