<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                url("arkaplan.jpg") no-repeat center center;
    background-size: cover;
    overflow: hidden;
    color: white;
    text-align: center;
    position: relative;
}

.container {
    padding: 5vw;
    width: 90vw;
    max-width: 500px;
    position: relative;
    z-index: 10;
}

h1 {
    font-size: clamp(1.5rem, 6vw, 2.5rem);
    margin-bottom: 5vw;
}

button {
    padding: clamp(0.8rem, 3vw, 1.5rem) clamp(1.5rem, 6vw, 3rem);
    font-size: clamp(1rem, 4vw, 1.5rem);
    border: none;
    border-radius: 50px;
    margin: 2vw;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

button:hover {
    transform: scale(1.1);
}

#yesBtn {
    background: white;
    color: #ff4d88;
    font-weight: bold;
}

#yesBtn:active {
    transform: scale(0.95);
}

#noBtn {
    background: #333;
    color: white;
    position: absolute;
}

#surprise {
    display: none;
    margin-top: 5vw;
    font-size: clamp(1rem, 4vw, 1.5rem);
}

@keyframes floatUp {
    0% {transform: translateY(100vh); opacity: 0;}
    50% {opacity: 1;}
    100% {transform: translateY(-10vh); opacity: 0;}
}

.heart, .confetti {
    position: fixed;
    animation: floatUp linear forwards;
}

.confetti {
    font-size: clamp(1rem, 3vw, 2rem);
    animation-duration: 2s;
}

.typewriter {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 0.15em solid #fff;
    animation: typing 4s steps(50, end), blink 0.75s step-end infinite;
}

@keyframes typing {
    from {width: 0;}
    to {width: 100%;}
}

@keyframes blink {
    50% {border-color: transparent;}
}

/* Arkaplan Ä±ÅŸÄ±klarÄ± */
.light {
    position: fixed;
    width: 8px;
    height: 8px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: lightMove linear infinite;
}

@keyframes lightMove {
    0% {transform: translateY(100vh);}
    100% {transform: translateY(-10vh);}
}
</style>
</head>
<body>

<div class="container">
    <h1>Melis ğŸ’•<br>BugÃ¼n bir meleÄŸin doÄŸum gÃ¼nÃ¼ mÃ¼? ğŸ‚</h1>
    <button id="yesBtn">Evet aÅŸkÄ±m ğŸ’–</button>
    <button id="noBtn">HayÄ±r ğŸ˜œ</button>

    <div id="surprise" class="typewriter">
        ğŸ‰ Ä°YÄ° KÄ° DOÄDUN MELÄ°S ğŸ‰ <br>
        Sen hayatÄ±mÄ±n en gÃ¼zel hikayesisin... <br>
        GÃ¶zlerin en sevdiÄŸim manzara ğŸŒ¹ <br>
        Ä°yi ki varsÄ±n, iyi ki benimlesin ğŸ’• <br>
        Seni sonsuza kadar seveceÄŸim ğŸ’
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="muzik.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const surprise = document.getElementById("surprise");
const music = document.getElementById("bgMusic");

// Buton takip animasyonu
document.body.addEventListener("mousemove", moveNoBtn);
document.body.addEventListener("touchmove", moveNoBtn);

function moveNoBtn(e) {
    let x = e.touches ? e.touches[0].clientX : e.clientX;
    let y = e.touches ? e.touches[0].clientY : e.clientY;

    // Buton bir miktar geride kalacak
    noBtn.style.left = (x + Math.random()*100 - 50) + "px";
    noBtn.style.top = (y + Math.random()*50 - 25) + "px";
}

// Yes buton click
yesBtn.addEventListener("click", () => {
    surprise.style.display = "inline-block";
    music.play();
    createHeartsAndConfetti();
    createLights();
});

// Hearts ve confetti
function createHeartsAndConfetti() {
    for(let i=0;i<25;i++){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.fontSize = (Math.random()*3+2) + "vw";
        heart.style.animationDuration = (Math.random()*3 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);

        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.innerHTML = "âœ¨";
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.animationDuration = (Math.random()*2 + 1) + "s";
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),2000);
    }
}

// Arkaplan Ä±ÅŸÄ±klarÄ±
function createLights() {
    for(let i=0;i<50;i++){
        const light = document.createElement("div");
        light.classList.add("light");
        light.style.left = Math.random()*100 + "vw";
        light.style.width = light.style.height = (Math.random()*5+2) + "px";
        light.style.animationDuration = (Math.random()*5 + 3) + "s";
        document.body.appendChild(light);
        setTimeout(()=>light.remove(),8000);
    }
}
</script>

</html>
