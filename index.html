<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kekeler</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="music">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">

  <div class="card">

    <!-- SOL PROFİL BLOK -->
    <div class="left">

      <img src="pp.jpg" class="avatar">

      <h2>@kekeler</h2>
      <p class="bio">New Developer</p>

      <div class="social">
        <a href="https://instagram.com/kenan.cme" target="_blank">Instagram</a>
        <a href="#" target="_blank">TikTok</a>
        <a href="https://github.com/kekeler" target="_blank">GitHub</a>
      </div>

    </div>

    <!-- SAĞ MÜZİK BLOK -->
    <div class="right">

      <h1 class="series-title">
        The Blacklist
      </h1>
      <p class="series-sub">
        Raymond Reddington
      </p>

      <div class="music-box">

        <h3>Music</h3>

        <div class="progress-container">
          <div id="progress"></div>
        </div>

        <div class="controls">
          <button onclick="prev()">⏮</button>
          <button onclick="playPause()">▶</button>
          <button onclick="next()">⏭</button>
        </div>

      </div>

    </div>

  </div>

</div>

<script>
const music = document.getElementById("music");
const progress = document.getElementById("progress");

function playPause(){
  if(music.paused){
    music.play();
  } else {
    music.pause();
  }
}

function prev(){
  music.currentTime = 0;
}

function next(){
  music.currentTime = music.duration;
}

music.addEventListener("timeupdate", ()=>{
  const percent = (music.currentTime / music.duration) * 100;
  progress.style.width = percent + "%";
});
</script>

</body>
</html>
